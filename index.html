
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Prettiest Girl</title>
  <style>
    body {
      background: #ffe4e1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 800px;
    }
    .small-text {
      font-size: 1rem;
      color: #555;
      margin-bottom: 10px;
    }
    .big-text {
      font-size: 2.5rem;
      color: #d6336c;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 30px;
    }
    .photos {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .photos img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="small-text">This is to certify that Ashma is</p>
    <p class="big-text">THE PRETTIEST GIRL IN THE WHOLE UNIVERSE</p>
    <div class="photos">
      <img src="ashma1.jpg" alt="Ashma photo 1">
    </div>
  </div>
</body>
</html>
